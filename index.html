  <body onload="setTemperature()">
    <div class="container">
      <div class="background-color">
        <!-- Search box -------------------------------------------------------------------->

        <form id="input-city">
          <input
            type="search"
            name="location"
            placeholder="Search for location"
            class="searchbox input"
            id="search-box"
            onclick="resetInput()"
            value=""
            autocomplete="off"
          />
          <input type="submit" value="Search" class="searchbox search" />
          <button class="searchbox location">
            <i class="fa-solid fa-map-location-dot"></i>
          </button>
        </form>

        <!-- Location & Time -->
        <div class="header">
          <h1><span id="city"></span>, <span id="country"></span></h1>
          <h2></h2>
        </div>

        <hr />

        <!-- Weather for today - results ------------------------------------------------->
        <div class="main-data">
          <div class="card mb-3" style="max-width: 500px">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="temp-today">
                  <span id="main-temp"></span
                  ><sup
                    ><a id="celsius" href="#" class="cels">¬∞C</a>|<a
                      id="fahrenheit"
                      href="#"
                      >¬∞F</a
                    ></sup
                  >
                </div>
                <ul class="weather-description">
                  <li class="humidity">
                    Humidity: <span id="humidity"></span>
                  </li>
                  <li class="wind">Wind speed: <span id="wind"></span></li>
                </ul>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <img src="" alt="" width="150px" id="weather-icon" />
                  <ul class="conditions">
                    <li id="weather-conditions"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
