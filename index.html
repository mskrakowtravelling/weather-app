<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Mali:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!------------------------------------------------------------------------------------------>
    <script
      src="https://kit.fontawesome.com/1b38f62a40.js"
      crossorigin="anonymous"
    ></script>

    <!--AXIOS ---------------------------------------------------------------------------------->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Bootstrap=------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="background-color">
        <!-- Location, Time & Search box -->
        <p class="current-date" id="current-date"></p>
        <form id="input-city">
          <input
            type="search"
            name="location"
            placeholder="Search for location"
            class="searchbox input"
            id="search-box"
            value=""
            autocomplete="off"
          />
          <input type="submit" value="Search" class="searchbox search" />
          <button class="searchbox location">
            <i class="fa-solid fa-map-location-dot"></i>
          </button>
        </form>
        <div class="header">
          <h1><span id="city"></span>, <span id="country"></span></h1>
          <h2 class="local-time" id="local-time"></h2>
        </div>

        <hr />

        <!-- Weather for today - results ------------------------------------------------->
        <div class="main-data">
          <div class="card mb-3" style="max-width: 500px">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="temp-today">
                  <span id="main-temp"></span><sup>Â°C</sup>
                </div>
                <ul class="weather-description">
                  <li class="humidity">
                    Humidity: <span id="humidity"></span>
                  </li>
                  <li class="wind">Wind speed: <span id="wind"></span></li>
                </ul>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <img src="" alt="" width="150px" id="weather-icon" />
                  <ul class="conditions">
                    <li id="local-time" class="local-time"></li>
                    <li id="weather-conditions"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Next 5 days -->
        <hr />

        <div class="forecast-next-days" id="forecast">
          <!-- written in JS -->
        </div>
        <!-- =============================================== -->
      </div>
    </div>

    <!-- signature =========================================================== -->
    <footer>
      <p class="git-hub">
        Coded by Barbara Targosz,<a
          href="https://github.com/mskrakowtravelling/weather-app"
          target="_blank"
        >
          GitHub repository</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
